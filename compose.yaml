services:
  app:
    build:
      context: .
      dockerfile: .nixpacks/Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - PORT=${PORT:-3000}
      - VITE_PUBLIC_SUPABASE_URL=${SUPABASE_URL}